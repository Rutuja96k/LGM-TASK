<html>
<head>
    <link href="Bootstrap Files/css/bootstrap.min.css" rel="stylesheet">
    <script src="Bootstrap Files/js/jquery.min.js"></script>
    <script src="Bootstrap Files/js/bootstrap.min.js"></script>
</head>
<body>
    <button class="btn btn-success" data-toggle="modal" data-target="#demo">open modal</button>
    <div id="demo" class="modal" role="dialog"></div>
        <div class=" modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
    <div class="carousel slide" id="mycarousal" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-slide-to="0" data-target="#mycarousal"></li>
            <li data-slide-to="1" data-target="#mycarousal"></li>
            <li data-slide-to="2" data-target="#mycarousal"></li>
        </ol>

        <div class="carousel-inner">

            <div class="item active">
                <img src="Landscape-color.jpg"/>   
            </div>

            <div class="item">
           <img src="Landscape-color.jpg"/>
            </div>

            <div class="item">
                <img src="landscape-color.jpg"/>
                 </div>
                 <a href="#mycarousal"class="left carousel-control"data-slide="next">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                 </a>
                 <a href="#mycarousal"class="right carousel-control"data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                 </a>
        </div>
    </div>
</div>
<div class="modal-footer">
    <input type="button"class="btn btn-danger"data-dismiss="modal"value="close"/>
</div>
</div>
</div>
</body>
</html>
